{% extends 'base.html' %}
{% block title %}
Login{% endblock title %}
{% block content %}
<section class="m-5">
    <h1>Login</h1>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <a class="btn btn-outline-primary" href="{% url 'password_reset' %}">Forget Password??</a>
    </div>

</section>

{% endblock content %}
