{% extends 'base.html' %}
{% block title %} Contact Page{% endblock title %} 
{% block content %}
<form action="/contact/" method="POST">
  {% csrf_token %}
  <div class="col-md-6 mt-2">
    <label>Full Name: </label>
    <input type="text" required class="form-control" name="full_name" placeholder="Enter full Name">
  </div>
  <div class="col-md-6 mt-2">
    <label>Email: </label>
    <input type="text" required class="form-control" name="email" placeholder="Enter Email">
  </div>
  <div class="col-md-6 mt-2">
    <label>Subject: </label>
    <input type="text" required class="form-control" name="subject" placeholder="Enter Subject">
  </div>
  <div class="col-md-6 mt-2">
    <label>Message: </label>
    <textarea  required class="form-control" name="message" placeholder="Enter message">{{enqiuiry.message}}</textarea>
  </div>
  <button type="submit" class="btn btn-primary"> Submit</button>
</form>
{% endblock content %}
