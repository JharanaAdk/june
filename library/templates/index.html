{% extends 'base.html' %}

{% block title %} Index Page{% endblock title %}

{% block content %}
{% load static %}

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/a.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/b.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/c.jpeg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1>Trending Blogs</h1>
{% for blog in blog %}
<div class="card" style="width: 18rem;">
  <a href="{% url 'blogviews' blog.slug %}">
    <div class="card-body">
      
      <h5 class="card-title">{{blog.title}}</h5>
      <h1 href="#" class="btn btn-primary">{{blog.written_by}}</h1>
      <h1 href="#" class="btn btn-danger">plublished_at:{{blog.created_at}}</h1>
    </div>
  </div>
{% endfor %}
{% endblock content %}
